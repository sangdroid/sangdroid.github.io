<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .nav-left a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            margin-right: 40px;
            transition: all 0.3s ease;
            border-bottom: 2px solid transparent;
        }

        .nav-left a:hover {
            border-bottom: 2px solid white;
            color: #ffd700;
        }

        .nav-right {
            color: white;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 20px;
        }

        .coming-soon-container {
            text-align: center;
            color: white;
            animation: fadeInUp 1s ease-out;
            max-width: 600px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .coming-soon-container h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .coming-soon-container .page-title {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
        }

        .coming-soon-container .description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.85);
        }

        .loading-dots {
            font-size: 2rem;
            letter-spacing: 8px;
            animation: dots 1.4s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid white;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            background: white;
            color: #667eea;
            transform: translateY(-3px);
        }

        footer {
            background: rgba(0, 0, 0, 0.3);
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            padding: 20px 15px;
            font-size: 14px;
            width: 100%;
            overflow-wrap: break-word;
            word-wrap: break-word;
            white-space: normal;
        }

        footer p.copyright {
            color: #ffd700;
            margin: 0;
            padding: 10px 5px;
            line-height: 1.5;
            min-height: 1.5em;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
                flex-wrap: wrap;
                gap: 10px;
            }

            .coming-soon-container h1 {
                font-size: 2.5rem;
            }

            .coming-soon-container .page-title {
                font-size: 1.5rem;
            }

            .coming-soon-container .description {
                font-size: 1rem;
            }

            main {
                padding: 30px 15px;
            }
        }

        @media (max-width: 480px) {
            nav {
                padding: 12px 15px;
            }

            .nav-left a {
                font-size: 14px;
                margin-right: 20px;
            }

            .nav-right {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .coming-soon-container h1 {
                font-size: 1.8rem;
                margin-bottom: 15px;
            }

            .coming-soon-container .page-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .coming-soon-container .description {
                font-size: 0.95rem;
                margin-bottom: 30px;
            }

            .loading-dots {
                font-size: 1.5rem;
                letter-spacing: 4px;
            }

            main {
                padding: 20px 10px;
            }

            .back-link {
                padding: 10px 20px;
                font-size: 14px;
                margin-top: 20px;
            }

            footer {
                padding: 12px 10px;
                font-size: 12px;
                line-height: 1.6;
            }

            footer p.copyright {
                padding: 8px 3px;
                margin: 0;
                font-size: 11px;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="../index.html">Home</a>
        </div>
        <div class="nav-right">
            <span>SANGDROID</span>
        </div>
    </nav>

    <main>
        <div class="coming-soon-container">
            <h1>Coming Soon</h1>
            <p class="page-title">Education & Learning</p>
            <p class="description">A comprehensive collection of my learning journey including courses, tutorials, and educational resources is being prepared. Check back soon!</p>
            <div class="loading-dots">...</div>
            <br>
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </main>
</body>
</html>
